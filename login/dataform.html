<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <style>
        .login-wrapper {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom: 2px solid #3498db;
        }
        
        label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .input-group input[type="text"]:focus + label,
        .input-group input[type="password"]:focus + label {
            transform: translateY(-25px);
            font-size: 14px;
            color: #3498db;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
    </style>
</head>

<body>
    <div class="login-wrapper">
        <form action="#" class="form" onsubmit="mpw(event)">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="loginuser" id="email" required>
                <label for="loginuser">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" name="loginpassword" id="password" required>
                <label for="loginpassword">Password</label>
            </div>
            <input type="submit" value="Login" class="submit-btn" />
        </form>
    </div>

    <script>
        function mpw(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (email == "sanju@gmail.com" && password == "sanju") {
                alert("Login successful");
                window.location.href = "movie.html";
            } else {
                alert("Invalid information");
                return;
            }
        }
    </script>
</body>
</html>
